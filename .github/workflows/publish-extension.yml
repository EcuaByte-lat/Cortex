name: Publish VS Code Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., patch, minor, major, or specific version like 1.0.0)'
        required: false
        default: 'patch'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build extension
        run: |
          cd packages/vscode-extension
          bun run build

      - name: Prepare publish directory
        run: |
          mkdir -p /tmp/cortex-publish
          cp -r packages/vscode-extension/dist /tmp/cortex-publish/
          cp packages/vscode-extension/package.json /tmp/cortex-publish/
          cp packages/vscode-extension/resources -r /tmp/cortex-publish/
          cp LICENSE /tmp/cortex-publish/
          
          # Update prepublish script to skip build (already built)
          cd /tmp/cortex-publish
          sed -i 's/"vscode:prepublish": "bun run build"/"vscode:prepublish": "echo ok"/' package.json

      - name: Publish to VS Code Marketplace
        run: |
          cd /tmp/cortex-publish
          npx @vscode/vsce publish --no-dependencies -p ${{ secrets.VSCE_PAT }}
