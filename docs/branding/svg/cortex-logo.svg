<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the brain/cortex shape -->
    <linearGradient id="cortexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner shadow for depth -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset dx="2" dy="2"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      <feFlood flood-color="#4338CA" flood-opacity="0.3"/>
      <feComposite in2="shadowDiff" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0F0F23"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#cortexGradient)" stroke-width="3" opacity="0.4"/>
  
  <!-- Stylized brain/cortex shape - abstract neural network -->
  <g filter="url(#glow)">
    <!-- Central core -->
    <circle cx="256" cy="256" r="45" fill="url(#cortexGradient)"/>
    
    <!-- Neural pathways - radiating connections -->
    <!-- Top pathway -->
    <path d="M256 211 L256 140 Q256 100 296 100 L320 100" 
          stroke="url(#cortexGradient)" stroke-width="8" stroke-linecap="round" fill="none"/>
    <circle cx="320" cy="100" r="20" fill="url(#cortexGradient)"/>
    
    <!-- Top-right pathway -->
    <path d="M290 232 L340 182 Q370 152 400 172 L420 185" 
          stroke="url(#cortexGradient)" stroke-width="8" stroke-linecap="round" fill="none"/>
    <circle cx="420" cy="185" r="18" fill="url(#cortexGradient)"/>
    
    <!-- Right pathway -->
    <path d="M301 256 L380 256 Q420 256 420 296 L420 320" 
          stroke="url(#cortexGradient)" stroke-width="8" stroke-linecap="round" fill="none"/>
    <circle cx="420" cy="320" r="16" fill="url(#cortexGradient)"/>
    
    <!-- Bottom-right pathway -->
    <path d="M285 285 L330 330 Q360 360 360 400 L360 420" 
          stroke="url(#cortexGradient)" stroke-width="8" stroke-linecap="round" fill="none"/>
    <circle cx="360" cy="420" r="18" fill="url(#cortexGradient)"/>
    
    <!-- Bottom pathway -->
    <path d="M256 301 L256 380 Q256 420 216 420 L180 420" 
          stroke="url(#cortexGradient)" stroke-width="8" stroke-linecap="round" fill="none"/>
    <circle cx="180" cy="420" r="20" fill="url(#cortexGradient)"/>
    
    <!-- Bottom-left pathway -->
    <path d="M227 285 L177 335 Q147 365 117 345 L95 332" 
          stroke="url(#cortexGradient)" stroke-width="8" stroke-linecap="round" fill="none"/>
    <circle cx="95" cy="332" r="16" fill="url(#cortexGradient)"/>
    
    <!-- Left pathway -->
    <path d="M211 256 L140 256 Q100 256 100 216 L100 180" 
          stroke="url(#cortexGradient)" stroke-width="8" stroke-linecap="round" fill="none"/>
    <circle cx="100" cy="180" r="18" fill="url(#cortexGradient)"/>
    
    <!-- Top-left pathway -->
    <path d="M227 227 L177 177 Q147 147 157 107 L165 85" 
          stroke="url(#cortexGradient)" stroke-width="8" stroke-linecap="round" fill="none"/>
    <circle cx="165" cy="85" r="17" fill="url(#cortexGradient)"/>
    
    <!-- Secondary connections (smaller) -->
    <path d="M320 100 Q380 90 400 130" 
          stroke="url(#cortexGradient)" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M420 185 Q440 220 420 260" 
          stroke="url(#cortexGradient)" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M420 320 Q430 370 390 400" 
          stroke="url(#cortexGradient)" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M360 420 Q300 440 240 420" 
          stroke="url(#cortexGradient)" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M180 420 Q130 400 110 360" 
          stroke="url(#cortexGradient)" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M95 332 Q80 280 100 230" 
          stroke="url(#cortexGradient)" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M100 180 Q110 130 150 100" 
          stroke="url(#cortexGradient)" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M165 85 Q220 70 280 85" 
          stroke="url(#cortexGradient)" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
    
    <!-- Inner detail - memory/persistence symbol -->
    <circle cx="256" cy="256" r="20" fill="#0F0F23"/>
    <circle cx="256" cy="256" r="12" fill="url(#cortexGradient)" opacity="0.8"/>
  </g>
</svg>
