<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="cortexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative neural network pattern in background -->
  <g opacity="0.1" stroke="#8B5CF6" stroke-width="1">
    <circle cx="100" cy="100" r="50" fill="none"/>
    <circle cx="200" cy="200" r="30" fill="none"/>
    <circle cx="1100" cy="530" r="60" fill="none"/>
    <circle cx="1000" cy="100" r="40" fill="none"/>
    <line x1="100" y1="100" x2="200" y2="200"/>
    <line x1="1000" y1="100" x2="1100" y2="200"/>
    <line x1="1050" y1="480" x2="1100" y2="530"/>
  </g>
  
  <!-- Main icon -->
  <g transform="translate(350, 140) scale(0.68)" filter="url(#glow)">
    <rect width="512" height="512" rx="96" fill="#0F0F23" stroke="url(#cortexGradient)" stroke-width="4"/>
    
    <circle cx="256" cy="256" r="60" fill="url(#cortexGradient)"/>
    <circle cx="256" cy="120" r="40" fill="url(#cortexGradient)"/>
    <circle cx="392" cy="256" r="40" fill="url(#cortexGradient)"/>
    <circle cx="256" cy="392" r="40" fill="url(#cortexGradient)"/>
    <circle cx="120" cy="256" r="40" fill="url(#cortexGradient)"/>
    
    <line x1="256" y1="196" x2="256" y2="160" stroke="url(#cortexGradient)" stroke-width="16" stroke-linecap="round"/>
    <line x1="316" y1="256" x2="352" y2="256" stroke="url(#cortexGradient)" stroke-width="16" stroke-linecap="round"/>
    <line x1="256" y1="316" x2="256" y2="352" stroke="url(#cortexGradient)" stroke-width="16" stroke-linecap="round"/>
    <line x1="196" y1="256" x2="160" y2="256" stroke="url(#cortexGradient)" stroke-width="16" stroke-linecap="round"/>
    
    <circle cx="256" cy="256" r="25" fill="#0F0F23"/>
    <circle cx="256" cy="256" r="12" fill="#A855F7"/>
  </g>
  
  <!-- Text -->
  <text x="730" y="280" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#FFFFFF" letter-spacing="-2">
    Cortex
  </text>
  
  <text x="730" y="340" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" fill="#9CA3AF" letter-spacing="0.5">
    Persistent memory for AI coding assistants
  </text>
  
  <!-- Features badges -->
  <g transform="translate(730, 380)">
    <rect x="0" y="0" width="80" height="28" rx="14" fill="url(#cortexGradient)" opacity="0.2"/>
    <text x="40" y="19" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#A855F7" font-weight="500">CLI</text>
    
    <rect x="90" y="0" width="80" height="28" rx="14" fill="url(#cortexGradient)" opacity="0.2"/>
    <text x="130" y="19" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#A855F7" font-weight="500">MCP</text>
    
    <rect x="180" y="0" width="100" height="28" rx="14" fill="url(#cortexGradient)" opacity="0.2"/>
    <text x="230" y="19" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#A855F7" font-weight="500">VS Code</text>
  </g>
  
  <!-- GitHub badge -->
  <text x="730" y="470" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" fill="#6B7280">
    github.com/EcuaByte-lat/Cortex
  </text>
</svg>
