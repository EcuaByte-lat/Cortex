<!-- ============================================
     CORTEX FAVICON & ICON INTEGRATION
     Copy these tags into your <head> section
     ============================================ -->

<!-- Essential favicons for all desktop browsers -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">

<!-- Modern browsers: SVG support (scales perfectly) -->
<link rel="icon" type="image/svg+xml" href="/cortex-icon.svg">

<!-- Apple Touch Icon (iOS home screen) -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

<!-- Android Chrome icons -->
<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">

<!-- PWA support -->
<link rel="manifest" href="/site.webmanifest">
<meta name="theme-color" content="#8B5CF6">

<!-- iOS Safari configuration -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Cortex">

<!-- Open Graph / Social Media -->
<meta property="og:type" content="website">
<meta property="og:title" content="Cortex - AI Memory System">
<meta property="og:description" content="Persistent memory for AI coding assistants. Stop repeating yourself to AI tools.">
<meta property="og:image" content="https://yourdomain.com/og-image.png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Cortex - AI Memory System">
<meta name="twitter:description" content="Persistent memory for AI coding assistants">
<meta name="twitter:image" content="https://yourdomain.com/og-image.png">

<!-- Microsoft Tiles (optional) -->
<meta name="msapplication-TileColor" content="#0F0F23">
<meta name="msapplication-TileImage" content="/android-chrome-192x192.png">
